            { "label": "Community Involvement", "value": "community-involvement" },
            { "label": "Pool Heater", "value": "pool-heater" },
            { "label": "Plumbing Service", "value": "plumbing-service" },
            { "label": "Energy Savings", "value": "energy-savings" },
            { "label": "Water Line Service", "value": "water-line-service" },
            { "label": "Heat Pump Service", "value": "heat-pump-service" },
            { "label": "Inspections", "value": "inspections" },
            { "label": "Heating Services", "value": "heating-services" }
          ]
      - widget: list
        label: "Tags"
        name: "tags"
        multiple: true
        create: true
